<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <title>HTML Tags Cheat Sheet</title>
    </head>

    <body>
        <h1>HTML Tag and Attribute Cheat Sheet</h1>
        <h2>HTML Tags</h2>
        <table>

            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>

            <tbody>
                <tr> <!-- Comment Tag -->
                    <td>&lt;!--...--&gt;</td>
                    <td>Comment Tag</td>
                    <td>Defines a comment</td>
                </tr>
                
                <tr> <!--Document Type tag-->
                    <td>&lt;!DOCTYPE&gt;</td>
                    <td>Document Type Tag</td>
                    <td>Defines the document type</td>
                </tr>
                
                <tr> <!-- Hyperlink Tag -->
                    <td>&lt;a&gt;</td>
                    <td>Hyperlink Tag</td>
                    <td>Defines a hyperlink</td>
                </tr>

                <tr> <!-- Article Tag -->
                    <td>&lt;article&gt;</td>
                    <td>Article Tag</td>
                    <td>Defines an article</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
